<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Tracker</title>
</head>
<body>
    <h1>Budget Tracker</h1>
        <div class="main-container">
            <div>
                <input type="date" id="date">
                <input type="text" placeholder="Income Name" id="income">
                <input type="number" placeholder="Amount" id="incomeAmount">
                <button onclick="addIncomeClick()">Add Income</button>
            </div>
            <div>
                <input type="date" id="date2">
                <input type="text" placeholder="Expense Name" id="expense">
                <input type="number" placeholder="Amount" id="expenseAmount">
                <button onclick="addExpenseClick()">Add Expense</button>
            </div>
        </div>
    <div id="statement">
        <div id="incomeTable">
            <div class="income-title">
                <h4>Date</h4>
              <h4>Income Name</h4>
              <h4>Amount</h4>
            </div>
        </div>
          <div id="expenseTable">
            <div class="expense-title">
                <h4>Date</h4>
              <h4>Expense Name</h4>
              <h4>Amount</h4>
            </div>
            </div>
    
    </div>
    <h5>Balance:</h5><p id="total" >0</p>
    






    <script src="script.js"></script>
</body>
</html>
