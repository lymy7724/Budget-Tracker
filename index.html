<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Tracker</title>
</head>
<body>
    <div class="h1-wrapper">
        <div>
        <h1>Budget Tracker</h1>
        </div>
    </div>
        <div class="main-container">
            <div class="income-cont">
                <input type="date" id="date">
                <input type="text" placeholder="Income Name" id="income">
                <input type="number" placeholder="Amount" id="incomeAmount">
                <button onclick="addIncomeClick()">Add Income</button>
            </div>
            <div class="expense-cont">
                <input type="date" id="date2">
                <input type="text" placeholder="Expense Name" id="expense">
                <input type="number" placeholder="Amount" id="expenseAmount">
                <button onclick="addExpenseClick()">Add Expense</button>
            </div>
        </div>
    <div id="statement">
        <div id="incomeTable">
            <div class="titlewrapper">
                <div class="income-title">
                    <h4 style="font-weight: bold; color: rgb(253, 251, 251);">Date</h4>
                    <h4 style="font-weight: bold; color: rgb(253, 251, 251)">Income Name</h4>
                    <h4 style="font-weight: bold; color: rgb(253, 251, 251)">Amount</h4>
                </div>
            </div>
        </div>
        <div id="expenseTable">
            <div class="titlewrapper">
                <div class="expense-title">
                    <h4 style="font-weight: bold; color: rgb(253, 251, 251)">Date</h4>
                    <h4 style="font-weight: bold; color: rgb(253, 251, 251)">Expense Name</h4>
                    <h4 style="font-weight: bold; color: rgb(253, 251, 251)">Amount</h4>
                </div>
            </div>
        </div>
    
    </div>
    <div class="balance">
        <h5>Balance:</h5>
        <p id="total" >0</p>
    </div>
    






    <script src="script.js"></script>
</body>
</html>
